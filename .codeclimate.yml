---
engines:
  csslint:
    enabled: false
  duplication:
    # Codeclimate thinks everything is duplication...
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    ignore_warnings: true
    channel: "eslint-3"

  fixme:
    enabled: true
ratings:
  paths:
  - "**.scss"
  - "**.js"
  - "**.jsx"
exclude_paths:
- node_modules/
